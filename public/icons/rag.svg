<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="RAG icon">
  <title>RAG</title>

  <defs>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="0.55" stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>

    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card -->
  <rect x="16" y="16" width="224" height="224" rx="36" fill="url(#card)"/>
  <rect x="16" y="16" width="224" height="224" rx="36" fill="none" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="2"/>

  <!-- Document (retrieval source) -->
  <g transform="translate(52 54)">
    <path d="M18 0h72l30 30v110c0 10-8 18-18 18H18c-10 0-18-8-18-18V18C0 8 8 0 18 0z"
          fill="#0F172A" stroke="#FFFFFF" stroke-opacity="0.10" stroke-width="2"/>
    <path d="M90 0v22c0 10 8 18 18 18h22" fill="none" stroke="#FFFFFF" stroke-opacity="0.16" stroke-width="2"/>
    <!-- lines -->
    <path d="M18 54h78M18 74h78M18 94h60" stroke="#CBD5E1" stroke-opacity="0.30" stroke-width="6" stroke-linecap="round"/>
    <!-- magnifier -->
    <circle cx="38" cy="34" r="12" fill="none" stroke="url(#accent)" stroke-width="6" filter="url(#softGlow)"/>
    <path d="M47 43l12 12" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" filter="url(#softGlow)"/>
  </g>

  <!-- Arrow: retrieved context -> model -->
  <path d="M86 176h54" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" filter="url(#softGlow)"/>
  <path d="M140 176l-14-10v20z" fill="url(#accent)" filter="url(#softGlow)"/>

  <!-- Model (generation) -->
  <g transform="translate(150 158)">
    <rect x="0" y="0" width="54" height="54" rx="14" fill="#0F172A" stroke="#FFFFFF" stroke-opacity="0.10" stroke-width="2"/>
    <!-- simple "brain" / chip -->
    <path d="M16 26c0-8 6-14 14-14s14 6 14 14-6 14-14 14-14-6-14-14z"
          fill="none" stroke="url(#accent)" stroke-width="6" filter="url(#softGlow)"/>
    <path d="M12 26h8M34 26h8M30 14v8M30 30v8" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" filter="url(#softGlow)"/>
  </g>

  <!-- Small label -->
  <text x="128" y="238" text-anchor="middle"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="22" font-weight="700" letter-spacing="2"
        fill="#E5E7EB" opacity="0.85">
    RAG
  </text>
</svg>
